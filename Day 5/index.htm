    <script >

        function digitalClock(){
            let date = new Date();
            let hour = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            let ampm = (hour>12)?"PM":"AM"
            document.getElementById("time").innerHTML=`${hour}:${min}:${sec} ${ampm}`;
        }
        setInterval(digitalClock,100);
            digitalClock();
